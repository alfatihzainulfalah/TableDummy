<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIAGAM - Board</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-tasks"></i>
                    <h1 id="boardTitle">PIAGAM Board</h1>
                </div>
                <button id="addListBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                    Add List
                </button>
            </div>
            
            <div class="header-right">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input 
                        type="search" 
                        placeholder="Search cards..." 
                        id="searchInput"
                        class="search-input"
                    >
                </div>
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </header>

    <div class="main-layout">
        <!-- Board Container -->
        <main class="board-main">
            <div id="boardContainer" class="board-container">
                <!-- Lists will be dynamically added here -->
            </div>
        </main>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <h2 class="sidebar-title">
                    <i class="fas fa-chart-line"></i>
                    Activity
                </h2>
                <div id="activityLog" class="activity-log">
                    <div class="activity-item">Welcome to your board!</div>
                </div>
            </div>
            
            <div class="sidebar-section">
                <h2 class="sidebar-title">
                    <i class="fas fa-users"></i>
                    Team Members
                </h2>
                <div class="team-members">
                    <div class="member">
                        <div class="member-avatar member-you">
                            <i class="fas fa-user"></i>
                        </div>
                        <span class="member-name">You</span>
                        <span class="member-role">Owner</span>
                    </div>
                    <div class="member">
                        <div class="member-avatar member-john">J</div>
                        <span class="member-name">John Doe</span>
                        <span class="member-role">Developer</span>
                    </div>
                    <div class="member">
                        <div class="member-avatar member-sarah">S</div>
                        <span class="member-name">Sarah Smith</span>
                        <span class="member-role">Designer</span>
                    </div>
                </div>
                
                <button class="btn btn-outline btn-sm invite-btn">
                    <i class="fas fa-user-plus"></i>
                    Invite Members
                </button>
            </div>
        </aside>
    </div>

    <!-- Modal for Card Details -->
    <div id="cardModal" class="modal">
        <div class="modal-backdrop">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">
                        <i class="fas fa-edit"></i>
                        Card Details
                    </h2>
                    <button id="closeModal" class="modal-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-heading"></i>
                            Title
                        </label>
                        <input type="text" id="modalTitle" class="form-input" placeholder="Enter card title...">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-align-left"></i>
                            Description
                        </label>
                        <textarea id="modalDescription" rows="4" class="form-textarea" placeholder="Add a description..."></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-calendar-alt"></i>
                                Due Date
                            </label>
                            <input type="date" id="modalDueDate" class="form-input">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-flag"></i>
                                Priority
                            </label>
                            <select id="modalPriority" class="form-select">
                                <option value="">No Priority</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                                <option value="urgent">Urgent</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-comments"></i>
                            Comments
                        </label>
                        <div id="commentsList" class="comments-list">
                            <!-- Comments will be shown here -->
                        </div>
                        <div class="comment-input-container">
                            <input type="text" id="newComment" placeholder="Add a comment..." class="comment-input">
                            <button id="addComment" class="btn btn-primary btn-sm">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button id="deleteCard" class="btn btn-danger">
                        <i class="fas fa-trash"></i>
                        Delete Card
                    </button>
                    <div class="modal-actions">
                        <button id="cancelCard" class="btn btn-outline">Cancel</button>
                        <button id="saveCard" class="btn btn-success">
                            <i class="fas fa-save"></i>
                            Save Changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
